<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/css/minified/pizza.min.css">
  <title>Pizza</title>
</head>

<body>
  <div class="half">
    <div class="pizza">
      <div class="bread"></div>
      <div class="tomatoes">
        <div class="tomato tomato-1"></div>
        <div class="tomato tomato-2"></div>
        <div class="tomato tomato-3"></div>
        <div class="tomato tomato-4"></div>
      </div>
      <div class="onions">
        <div class="onion onion-1"></div>
        <div class="onion onion-2"></div>
        <div class="onion onion-3"></div>
        <div class="onion onion-4"></div>
      </div>
      <div class="pineapples">
        <div class="pineapple pineapple-1"></div>
        <div class="pineapple pineapple-2"></div>
        <div class="pineapple pineapple-3"></div>
        <div class="pineapple pineapple-4"></div>
      </div>
      <div class="qazilar">
        <div class="qazi qazi-1"></div>
        <div class="qazi qazi-2"></div>
        <div class="qazi qazi-3"></div>
        <div class="qazi qazi-4"></div>
      </div>
      <div class="sausages">
        <div class="sausage sausage-1"></div>
        <div class="sausage sausage-2"></div>
        <div class="sausage sausage-3"></div>
        <div class="sausage sausage-4"></div>
      </div>
      <div class="cheeses">
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
        <div class="cheese cheese-1"></div>
      </div>
      <div class="olives">
        <div class="olive olive-1"></div>
        <div class="olive olive-2"></div>
        <div class="olive olive-3"></div>
        <div class="olive olive-4"></div>
      </div>
    </div>
  </div>

  <div class="half">
    <h2>Build your own PIZZA</h2>
    <ul class="toppings">
      <li>Bread - $2</li>
      <li class="topping" data-price="1" data-target=".tomatoes">
        Tomatoes - $1 <input type="checkbox" />
      </li>
      <li class="topping" data-price="1" data-target=".onions">
        Onions - $1 <input type="checkbox" />
      </li>
      <li class="topping" data-price="1" data-target=".pineapples">
        Pineapples - $1 <input type="checkbox" />
      </li>
      <li class="topping" data-price="1" data-target=".qazilar">
        Qazi - $1 <input type="checkbox" />
      </li>
      <li class="topping" data-price="1" data-target=".sausages">
        Sausages - $1 <input type="checkbox" />
      </li>
      <li class="topping" data-price="1" data-target=".cheeses">
        Cheeses - $1 <input type="checkbox" />
      </li>
      <li class="topping" data-price="1" data-target=".olives">
        Olives - $1 <input type="checkbox" />
      </li>
    </ul>
    <h3>Total: $<span class="total">2</span></h3>
    <button>order a pizza</button>
  </div>
  <script src="js/pizza.js"></script>
</body>

</html>
